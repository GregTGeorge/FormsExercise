<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercise</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="storeNumber">Store Number</label>
            <select name="storeNumber" id="storeNumber">
                <option value="selectAStore"hidden>Store Number</option>
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>
            <fieldset>
                <legend>When You Visited</legend>
                <label for="birthday">Date Visited</label>
                <input type="date" id="birthday" value="2022-01-01" />
                <legend>Time</legend> 
                <input type="time" id="appt" name="appt" min="09:00" max="18:00">
            </fieldset>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Name">
            <br>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" required placeholder="Required">
            <fieldset>
                <legend>How would you rate your level of satisfaction with your visit?</legend>
                <input type="radio" id="one" name="radioLink" />
                <label for="one">Satisfied</label>
                <br />
                <input type="radio" id="two" name="radioLink" value="" checked />
                <label for="two">Neither Satisfied nor Dissatisfied</label>
                <br>
                <input type="radio" id="three" name="radioLink">
                <label for="three">Dissatified</label>
            </fieldset>
            <legend>Tell us about your experience:</legend>
            <textarea name="" id="" cols="20" rows="2"></textarea>
            <legend>Times visited in the last month:</legend>
            <label for="visits"></label>
            <select name="visits" id="visits">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>
            <br>
            <input type="checkbox" id="agree" label for="agree">Please check the box if you would be willing to be contacted about your experience</label>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" pattern=".{5,10}" title="Please enter a password that is 5 to 10 characters in length">
            <br>
            <input type="reset">
            <input type="submit" required>
        </fieldset>
    </form>
</body>
</html>
